<div class="title">示例</div>
<h3>留言板</h3>
<span>
留言板的地址：restful/guestbook<br>
<dl>
<dt>1、从服务器获取留言列表</dt>
<dd>GET请求：从服务器留言内容（一项或多项）。</dd>

<dt>2、从服务器获创建一个留言内容</dt>
<dd>POST：在服务器新建一个留言内容。</dd>

<dt>3、从服务器更改一条留言内容</dt>
<dd>PUT：在服务器留言内容（客户端提供改变后的完整资源）。</dd>

<dt>4、从服务器删除一条留言内容</dt>
<dd>DELETE：从服务器删除留言内容。<dd>
</dl>
</span>
